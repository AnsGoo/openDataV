name: NPM Publish
 
on:
  push:
    branches:
      - main
 
jobs:
  publish-npm:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v2
 
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: https://registry.npmjs.org
 
      - run: npm install
 
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}